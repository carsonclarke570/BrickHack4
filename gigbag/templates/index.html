<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/js/materialize.min.js"></script>
<nav style="background-color:#b3003b">
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo left" style="margin-left:20px">Gig Bag</a>
    </div>
</nav>

<div id=main">
    <div class="wrapper">
        <!-- Start Content -->
        <section id="content">
            <!-- Start Container -->
            <div class="container">
                <div class="section">
                    <!-- Forms -->
                    <div class="row">
                        <!-- Date Form -->
                        <div class="col s12 m12 16">
                            <div class="card-panel">
                                <h4 class="header2">Create By Date</h4>
                                <div class="row">
                                    <form class="col s12">
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Tour Form -->
                        <div class="col s12 m12 16">
                            <div class="card-panel">
                                <h4 class="header2">Create By Tour</h4>
                                <div class="row">
                                    <form class="col s12" action="authorize" , method="GET">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">account_circle</i>
                                                <input id="artist" type="text" name="artist">
                                                <label for="artist">Artist Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">directions_transit</i>
                                                <input id="tour" type="text" name="tour">
                                                <label for="tour">Tour Name</label>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <button class="btn grey darken-1 waves-effect waves-light"
                                                            type="submit">
                                                        Create
                                                        <i class="large material-icons right">play_circle_outline</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
