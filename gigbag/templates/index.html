  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../static/js/materialize.min.js"></script>
      <nav style="background-color:#b3003b">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo left" style="margin-left:20px">Gig Bag</a>
        </div>
      </nav>
      <div class="container">
        <div class="card-panel grey darken-3 white-text center-align">
          <div class="row">
            <h3>Search by Tour:</h3>
            <form class="col s12" action="authorize", method="GET">
              <div class="row">
                <div class="input-field col s4">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="artist" type="text" name="artist">
                  <label for="artist">Artist Name</label>
                </div>
                <div class="input-field col s4">
                  <i class="material-icons prefix">directions_transit</i>
                  <input id="tour" type="text" name="tour">
                  <label for="tour">Tour Name</label>
                </div>
                <div class="col s4">
                  <button class="btn grey darken-1 waves-effect waves-light" type="submit">Create
                    <i class="large material-icons right">play_circle_outline</i>
                  </button>
                </div>
              </div>
            </form>
            <!--form class="col s12 m12 l12 xl12">
              <div class="col push-s19 push-m9 push-l9 push-xl9 s2 m2 l2 xl3">
                <a href="authorize" class="btn grey darken-1 waves-effect waves-light z-depth-2" type="submit" name="action">
                  <i class="large material-icons right">play_circle_outline</i>CREATE
                </a>
              </div>
            </form-->

          </div>
        </div>
      </div>
    </body>
  </html>
